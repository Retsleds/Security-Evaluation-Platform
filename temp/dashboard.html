{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="{{ url_for('index.logout') }}" class="btn btn--secondary">Sign Out</a>
      </div>
    
    </div>

    <div class="card">

      <h2 class="center">Your Info</h2>

      <p>
        <strong>Name:</strong> {{ user['username'] }}<br>
        <strong>eID:</strong> {{ user['eid'] }}
      </p>
    
    </div>


  
  </div>


    <div class="card-wrapper">
        <div class="card">
          <h2 class="center">Company List</h2>
          {% for company in companyList %}
            <tr>
                <td>{{ company.ename }}</td>
                <td>{{ company.econtact }}</td><br>
            </tr>
          {% endfor %}
        </div>

        <div class="card">

          <h2 class="center">Create Tasks</h2>

          <p>

          </p>

        </div>


    </div>
{% endblock %}
