{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div class="col-sm-5 col-sm-offset-3 col-md-4">
      <form class="form-signin" action="{{ url_for('index.login') }}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
        <h4 class="center">{{ msg }}</h4>
    </div>
    </div>
{% endblock %}
